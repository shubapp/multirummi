<!DOCTYPE html>
<html lang="en" ng-app="multiRummi">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Multi Rummi</title>

	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap-theme.min.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Multi Rummi</h1>
			<p>The greatest game ever!</p>
			<input type="text" class="form-control" placeholder="Name" />
		</div>

		<div class="row">
			<div class="col-xs-offset-4 col-xs-4">
				<button type="button" class="btn btn-primary btn-lg btn-block">Start a game</button> 
			</div>
		</div>
		<br/>
		<div class="row">
			<div class="col-xs-offset-4 col-xs-4">
				<button type="button" class="btn btn-primary btn-lg btn-block">Join a game</button> 
			</div>
		</div>
	</div>


<script type="text/javascript" src="js/lib/angular.min.js"></script>
<script type="text/javascript" src="js/lib/angular-route.min.js"></script>
<script type="text/javascript" src="js/lib/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
